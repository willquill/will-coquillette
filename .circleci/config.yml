version: 2.1

defaults: &defaults
  working_directory: ~/will-coquillette
  docker:
    - image: circleci/node:14.15.0

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
      # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: Change NPM path
          command: mkdir ~/.npm-global && npm config set prefix '~/.npm-global' 
      - run:
          name: Export NPM path
          command: export PATH=~/.npm-global/bin:$PATH && source ~/.profile
      - run:
          name: Install Gatsby CLI
          command: npm install -g gatsby-cli
      - run:
          name: Install GitHub Pages
          command: npm install gh-pages
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: ~/will-coquillette
          paths: .
           
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/will-coquillette
      - run:
          name: Git Email
          command: git config --global user.email "4646219+willquill@users.noreply.github.com"
      - run:
          name: Git Username
          command: git config --global user.name "Circle CI"   
      - run:
          name: Build and Deploy
          command: npm run deploy

workflows:
  version: 2
  test-deploy:
    jobs:
      - test
        #  filters:
        #    tags:
        #      only: /^v.*/
      - deploy:
          requires:
            - test
